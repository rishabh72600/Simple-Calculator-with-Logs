<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Simple Calculator with Logs</title>
    <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <header role="banner" class="header">
        <h1>Simple Calculator</h1>
        <p>Perform calculations and view your history</p>
    </header>
    <main class="container" role="main">
        <section class="calculator" aria-label="Calculator">
            <input type="text" id="display" readonly value="0" aria-live="polite" aria-atomic="true" aria-label="Calculator display" />
            <div class="buttons" role="group" aria-label="Calculator buttons">
                <button id="clear" aria-label="Clear all">AC</button>
                <button id="delete" aria-label="Delete last character">DEL</button>
                <button data-value="%" aria-label="Modulo">%</button>
                <button data-value="/" aria-label="Divide">/</button>

                <button data-value="7" aria-label="7">7</button>
                <button data-value="8" aria-label="8">8</button>
                <button data-value="9" aria-label="9">9</button>
                <button data-value="*" aria-label="Multiply">*</button>

                <button data-value="4" aria-label="4">4</button>
                <button data-value="5" aria-label="5">5</button>
                <button data-value="6" aria-label="6">6</button>
                <button data-value="-" aria-label="Subtract">-</button>

                <button data-value="1" aria-label="1">1</button>
                <button data-value="2" aria-label="2">2</button>
                <button data-value="3" aria-label="3">3</button>
                <button data-value="+" aria-label="Add">+</button>

                <button data-value="0" aria-label="0">0</button>
                <button data-value="." aria-label="Decimal point">.</button>
                <button id="equals" aria-label="Equals">=</button>
            </div>
        </section>
        <section class="history-container" aria-label="Calculation history">
            <h2>Calculation History</h2>
            <ul id="history" role="list">No history yet</ul>
            <button id="delete-history" aria-label="Clear calculation history">Clear History</button>
        </section>
    </main>
    <button id="toggle-dark-mode" aria-pressed="false" aria-label="Toggle dark mode">Toggle Dark Mode</button>
    <script src="script.js"></script>
</body>
</html>
